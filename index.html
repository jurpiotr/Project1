<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet"> 
  <link rel="stylesheet" href="css/project1.css">
  <meta name="Piotr" content="jurpiotr">
</head>
<body>
  <div id="wrapper">

  <div id="left">
    <div class="box">
        <h2 class="header">Register Form</h2>
      <form action="">
        <input type="text" name="text" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm password">
        <input type="email" name="email" placeholder="E-mail">
        <input type="checkbox" name="checkbox"><label class="label">I have read and accept the terms of use</label>
        <button class="green">Sign up</button>
      </form>
    </div>

    <div class="box">
        <h2 class="header">Send Email</h2>
      <form action="">
        <input type="text" name="text" placeholder="Your Name">
        <input type="password" name="password" placeholder="Your Email">
        <textarea class="textarea-send-email" cols="10" rows="10" placeholder="Type ypour message ..."></textarea>
        <input type="checkbox" name="checkbox"><label class="label">Sent a copy to my Email</label>
        <button class="green">Send Email</button>
      </form>
    </div>
  </div> <!-- LEFT DIV-->

  <div id="right">

    <div class="box">
      <h2 class="header">Sign In Form</h2>
      <form action="" class="table">
        <input type="text" name="text" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="checkbox" name="checkbox" class="checkbox-sign-in"><label class="label label-sign-in">Remember me</>
        <button class="green sign-in">Sign In</button>
      </form>
    </div>

    <div class="box">
        <h2 class="header">Recover Form</h2>
        <form action="" class="table">
          <input type="email" name="email" placeholder="Enter your Email">
          <input type="tel" name="tel" placeholder="Enter your Phone number">
           <button class="green recover-send">Send</button>
           <button class="light-green recover-done">Done</button>
        </form>
      </div>

      <div class="box">
          <h2 class="header">Subscribe Form</h2>
          <form action="" class="table">
            <input type="email" name="email" placeholder="Enter your Email">
             <button class="green recover-send">Subscribe</button>
             <button class="red recover-done">No, Thanks</button>
          </form>
        </div>

    </div><!-- RIGHT DIV-->
  </div>
</body>
</html>
